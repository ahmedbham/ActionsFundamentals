name: GitHub Actions Demo
on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Pick an environment'
        required: true
        default: 'Production'
        options:
          - 'Production'
          - 'Staging'
          - 'Development'

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
  Job1:
    runs-on: ubuntu-latest
    needs: Build
    environment:
      name: Load-Test
    steps:
    - name: Run Load Test
      if: github.event_name == 'workflow_dispatch' 
      run: echo "Testing..."
  Production:
    needs: [Build, Job1]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://writeabout.net
